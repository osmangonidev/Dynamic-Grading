<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultsheet - Marksheet generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2 class="main-title">Dynamic Grading</h2>
        <div class="header-box">
            <div class="header">
                <span>Subject</span>
                <span>Marks</span>
                <span>Action</span>
                <span>Grade</span>
            </div>
            <div class="body">
                <div class="row">
                    <label for="bangla">Bangla</label>
                    <div class="marks-box">
                        <input id="bangla-input" type="text" placeholder="Number you got" />
                    </div>
                    <div class="action-box">
                        <button id="bangla-btn">Calculate</button>
                    </div>
                    <div class="grade-box">
                        <p id="bangla-grade">F</p>
                    </div>
                </div>

                <div class="row">
                    <label for="english">English</label>
                    <div class="marks-box">
                        <input id="english-input" type="text" placeholder="Number you got" />
                    </div>
                    <div class="action-box">
                        <button id="english-btn">Calculate</button>
                    </div>
                    <div class="grade-box">
                        <p id="english-grade">F</p>
                    </div>
                </div>
                <div class="row">
                    <label for="ict">ICT</label>
                    <div class="marks-box">
                        <input id="ict-input" type="text" placeholder="Number you got" />
                    </div>
                    <div class="action-box">
                        <button id="ict-btn">Calculate</button>
                    </div>
                    <div class="grade-box">
                        <p id="ict-grade">F</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p >Total Mark : <strong id="total-number"> 00</strong></p>
                <div class="action-box">
                    <button id="final-btn">Calculate</button>
                </div>

                <p >Final Grade : <strong id="final-grade"> F</strong></p>
            </div>
        </div>
    </div>


    <!-- Here is linked script tag -->
    <script>
        document.getElementById("bangla-btn").addEventListener ("click",()=>{
            const mark=document.getElementById("bangla-input").value;
            if(mark.length<1){
                alert("Please Enter a mark");
            }
            const markNum=parseFloat(mark);
            const grade=gradeCalculator(markNum)
            document.getElementById("bangla-grade").innerText=grade;    
        });
        document.getElementById("english-btn").addEventListener ("click",()=>{
            const mark=document.getElementById("english-input").value;
            if(mark.length<1){
                alert("Please Enter a mark");
            }
            const markNum=parseFloat(mark);
            const grade=gradeCalculator(markNum);
            document.getElementById("english-grade").innerText=grade;     
        });
        document.getElementById("ict-btn").addEventListener ("click",()=>{
            const mark=document.getElementById("ict-input").value;
            if(mark.length<1){
                alert("Please Enter a mark");
            }
            const markNum=parseFloat(mark);
            const grade=gradeCalculator(markNum);
            document.getElementById("ict-grade").innerText=grade;
        });

    
        document.getElementById('final-btn').addEventListener("click",()=>{
            const mark3=document.getElementById("ict-input").value;
            const mark2=document.getElementById("english-input").value;
            const mark1=document.getElementById("bangla-input").value;
            const markNum1=parseFloat(mark1);
            const markNum2=parseFloat(mark2);
            const markNum3=parseFloat(mark3)
            if(mark1.length<1 ||mark2.length<1 ||mark3.length<1){
                alert("Please enter all subjects mark.")
                console.log(mark1.length);
            }
            else{
                const totalMark=markNum1+markNum2+markNum3;
                console.log("Final grade clicked");
                document.getElementById("total-number").innerText=totalMark;
                const finalResult=finalGrade(totalMark);
                document.getElementById("final-grade").innerText=finalResult;
            }
        })
       function gradeCalculator(num){
            if(num>100 || num<0){
               alert("Please enter a valid mark");
               return -1;
            }
            else if(num>89){
                return "Golden A+";
            }
            else if(num>79){
                return "A+";
            }
            else if(num>69){
                return "A";
            }
            else if(num>59){
                return "A-"
            }
            else if(num>49){
                return "B"
            }
            else if(num>39){
                return "C"
            }
            else if(num>32){
                return "D";
            }
            else{
                return "F"
            }
       }
       function finalGrade(totalMark){
           if(totalMark>300 || totalMark<0){
                alert("Your mark is invalid");
                return -1;
            }
            else if(3*89<totalMark){
                return "Golden A+";
            }
            else if(3*79<totalMark){
                return "A+";
            }
            else if(3*69<totalMark){
                return "A";
            }
            else if(3*59<totalMark){
                return "A-";
            }
            else if(3*49<totalMark){
                return "B";
            }
            else if(3*39<totalMark){
                return "C";
            }
            else if(3*32<totalMark){
                return "D";
            }
            else{
                return "F";
            }
       }
    </script>
</body>

</html>
